<div ng-include="'app/includes/aside-demos.html'"></div>
<section id="content" class="sub-content">   	
        <h3>Custom Size</h3>
        <div id="mybook" ng-include="'app/includes/sample-booklet.html'"></div>
        <div class="code-wrap">
        <script type="syntaxhighlighter" class="brush: js"><![CDATA[

            $(function() {
                $('#mybook').booklet({
                    width:  600,
                    height: 200
                });
            });
        ]]></script>
        </div>
        <h3>Percentage Size</h3>
        <div id="mybook2" ng-include="'app/includes/sample-booklet.html'"></div>
        <div class="code-wrap">
        <script type="syntaxhighlighter" class="brush: js"><![CDATA[

            $(function() {
                $('#mybook2').booklet({
                    width:  '100%',
                    height: 600
                });
            });
        ]]></script>
        </div>

</section>

	<script>
    	$(function() {
    		$('#mybook').booklet({
    			width:  600,
    			height: 200
    		});
    		$('#mybook2').booklet({
    			width:  '100%',
    			height: 600
    		});
        });
    </script>
